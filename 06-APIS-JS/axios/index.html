<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Promise</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js">

    </script>
    <script>
        // axios.get('https://jsonplaceholder.typicode.com/posts') //peticion con promesas 
        // .then((res) => console.log(res.data));

        const peticion = async () =>//Peticion asincrona con Axios
        {
            const {data} = await axios.get('https://jsonplaceholder.typicode.com/posts'); //Las llaves son para tomar en el objeto lo que se llame en este caso data
            const {userId,title,id} = data[0];
            console.log(userId);
            console.log(title);
            console.log(id);
        }
        peticion();
    </script>
</body>
</html>
